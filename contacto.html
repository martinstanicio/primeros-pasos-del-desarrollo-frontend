<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Contacto | Martín Stanicio: Portafolio</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <a href="/index.html" class="brand">MS.</a>
      <i class="fa-solid fa-bars" id="menu-open"></i>
      <nav>
        <i class="fa-solid fa-xmark" id="menu-close"></i>
        <a href="/index.html">Inicio</a>
        <a href="/proyectos.html">Proyectos</a>
        <a href="/contacto.html">Contacto</a>
      </nav>
    </header>
    <main>
      <h1>Contacto</h1>
      <p>
        También puedes contactarme a través de
        <a href="mailto:martin@example.com">martin@example.com</a>.
      </p>
      <form>
        <div class="field">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Juan Pérez" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="juan@example.com"
            required
          />
        </div>
        <div class="field">
          <label for="message">Mensaje</label>
          <textarea id="message" rows="6" required></textarea>
        </div>

        <input type="submit" value="Enviar" class="button primary" />
      </form>
    </main>
    <footer>
      <p><a href="mailto:martin@example.com">martin@example.com</a></p>
      <p>Av. San Martín 510, Escobar</p>
      <p>Martín Stanicio &copy; 2023</p>
    </footer>
  </body>
</html>
